<body>
	<div class="log-w3">
		<div class="w3layouts-main">
			<div class="brand" style="width: 100%;text-align: center;position: inherit;float: inherit;">
				<a href="index.html" class="logo" style="
								margin: 0 auto;
								display: block;
								float: inherit;
							">
					<img src="images/omniwyse-logo.png" width="" style="
					width: 240px;
					margin: 0 auto;
				">
				</a>
			</div>
			<h2>Sign In</h2>

			<form action="#" method="post">
				<input type="email" [(ngModel)]="user.email" #email="ngModel" class="ggg" name="Email"
				 placeholder="Email" required="">
				<input type="password" [(ngModel)]="user.password" #password="ngModel" class="ggg"
				 name="Password" placeholder="Password" required="">
				<h6><a href="#">Forgot Password </a></h6>
				<div class="clearfix"></div>
				<input type="submit" value="Log In" (click)="login()" name="login">

			</form>
		</div>
	</div>
</body>
