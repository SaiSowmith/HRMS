<section id="main-content">
    <section class="wrapper">
        <div *ngFor="let leave of results6" class="market-updates">

            <div class="col-md-4 market-update-gd">
                <div class="market-update-block clr-block-1">
                    <div class="col-md-12 market-update-left">
                        <h4>Earned Leaves</h4>
                        <h3>{{leave.EL}}</h3>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>

            <div class="col-md-4 market-update-gd">
                <div class="market-update-block clr-block-2">
                    <div class="col-md-12 market-update-left">
                        <h4>Casual Leaves</h4>
                        <h3>{{leave.CL}}</h3>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>

            <div class="clearfix"> </div>
        </div>
        <div class="table-agile-info">
            <div class=" panel-default">
                <div class="h-panel-heading">
                    <div class="pull-left panel-head-txt">Applied Leaves</div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success" (click)="openDialog()">
                        <i class="fa fa-plus"></i> Apply Leave</button>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" class="lms-table">

                        <!-- Position Column -->
                        <ng-container matColumnDef="fromdate">
                            <th mat-header-cell *matHeaderCellDef> From Date</th>
                            <td mat-cell *matCellDef="let element"> {{element.StartDate|date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="todate">
                            <th mat-header-cell *matHeaderCellDef> To Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.EndDate|date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="totalleaves">
                            <th mat-header-cell *matHeaderCellDef> Total Leaves </th>
                            <td mat-cell *matCellDef="let element"> {{element.TotalDays}} </td>
                        </ng-container>

                        <ng-container matColumnDef="typeofleave">
                            <th mat-header-cell *matHeaderCellDef> Type Of Leave </th>
                            <td mat-cell *matCellDef="let element"> {{element.LeaveType}} </td>
                        </ng-container>

                        <ng-container matColumnDef="reasonforleave">
                            <th mat-header-cell *matHeaderCellDef> Reason For Leave</th>
                            <td mat-cell *matCellDef="let element">
                                <div class="ellipses" title="{{element.ReasonForLeave}}">
                                    {{element.ReasonForLeave}}
                                </div>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element; let i = index;"> {{element.Status}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element; let i = index;">

                                <button type="submit" *ngIf="element.Status == 'Pending'" class="btn btn-success" (click)="cancelLeaveRequest(i)"><i class="fa fa-check-square-o"></i>
                                    Cancel
                                </button>

                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </section>
</section>
